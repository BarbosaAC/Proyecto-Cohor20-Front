<!DOCTYPE html>
<title>Login-page</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row space-top">
			<div class="col-12"></div>
		</div>
		<div class="row header">
			<div class="col-12  text-center">
				<h1 id="text-header">AppName</h1>
				<img src="img/logo.jpeg" class="img-fluid" id="image-logo">
			</div>
		</div>
		<div class="row space">
			<div class="col-12"></div>
		</div>
		<div class="row welcome-text">
			<div class="col-2"></div>
			<div class="col-8 text-center">
				<h5 id="text-header">Bienvenido, Appname es una red social donde podras publicar y encontrar contenido acerca de  deportes al aire libre, primero que nada, necesitaremos un breve registro</h5>
			</div>
		</div>
		<div class="row sign-in">
			<div class="col-4"></div>
			<div class="col-4 text-center">
				<div id="form-sign-in">
					<form>
						<div class="form-group">	
	    					<label for="exampleInputUserName">User name</label>
						    <input type="user" class="form-control">
						</div>
  						<div class="form-group">
	    					<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control">
						</div>
						<div class="form-group">
	 						<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control">
	  					</div>
  						<button type="submit" class="btn btn-primary">Sign in!</button>
					</form>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row log-in">
			<div class="col-4"></div>
			<div class="col-4 text-center">
				<div id="form-log-in">
					<form>
						<div class="form-group">
	    					<label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control">
						</div>
						<div class="form-group">
	 						<label for="exampleInputPassword1">Password</label>
							<input type="password" class="form-control">
	  					</div>
  						<button type="submit" class="btn btn-primary">Log in!</button>
					</form>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
		<div class="row space">
			<div class="col-12 text-center">
				<div id="change-sign-in">
					<h6>Si ya estás registrado, da click aquí</h6>
					<button type="button" class="btn btn-primary" id="btn-log-in">Log in!</button>
				</div>
			</div>
			<div class="col-12 text-center">
				<div id="change-log-in">
					<h6>Si quieres registrarte, da click aquí</h6>
					<button type="button" class="btn btn-primary" id="btn-sign-in">Sign in!</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
